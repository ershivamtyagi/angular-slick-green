<ion-card-header>
    <ion-card-title>Login</ion-card-title>
</ion-card-header>
<ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label position="floating">
                <ion-icon slot="start" name="person-outline"></ion-icon> Username
            </ion-label>
            <ion-input [formControlName]="'username'" name="user_name" required type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                <ion-icon slot="start" name="eye-outline"></ion-icon> Password
            </ion-label>
            <ion-input type="password" [formControlName]="'password'" name="password" required></ion-input>
        </ion-item>
        <div class="ion-margin-vertical ion-text-right">
            <ion-button type="reset" fill="outline" color="danger">
                <ion-icon slot="start" name="close-circle-outline"></ion-icon>Clear
            </ion-button>
            <ion-button type="submit">Login</ion-button>
        </div>

        <span style="padding-left: 15px">New User? <a routerLink="/signup">SIGN UP</a></span>

        <div class="login-failed" *ngIf='this.isError'>
            <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
        </div>
        <div class="login-failed" [ngStyle]="{'background-color': 'green'}"
            *ngIf="this.registerSuccessMessage.length > 0">
            <p class="register-success-text">{{registerSuccessMessage}}</p>
        </div>
    </form>
</ion-card-content>
