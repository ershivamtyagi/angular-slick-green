<ion-content>
    <ion-card *ngFor="let e of products">
        <ion-item>
            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col>ID</ion-col>
                        <ion-col> Weight</ion-col>
                        <ion-col>Rest</ion-col>
                        <ion-col> Reps</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
            <!-- <ion-button fill="outline" slot="end">View</ion-button>-->
        </ion-item>
        <ion-card-content>
            <ion-grid>
                <div *ngFor="let e1 of e.excersizeHistoryList">

                    <ion-row>
                        <ion-col>{{ e1.id }}</ion-col>
                        <ion-col>{{ e1.weight }} Kg</ion-col>
                        <ion-col>{{ e1.rest }} </ion-col>
                        <ion-col>{{ e1.reps }}</ion-col>
                    </ion-row>
                </div>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
