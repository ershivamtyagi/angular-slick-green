    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- <p>Recipes Work!</p> -->
<ion-list>
  <ion-item *ngFor='let tempProduct of products' [routerLink]="['/products',tempProduct.id]">
    <ion-avatar slot="start">
      <ion-img [src]='tempProduct.imageUrl'></ion-img> 
    </ion-avatar>
    <ion-label>
      {{ tempProduct.name}}
    </ion-label>

      </a> -->

      <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
  </div> -->

  </ion-item>
</ion-list>
<div class="featured-courses">
  <ion-list-header class="list-header-custom no-padding">
    <ion-label>
      Featured
    </ion-label>
    <ion-button fill="clear" size="small" color="dark">
      SEE ALL
    </ion-button>
  </ion-list-header>
  <div class="scroll-horizontal">
    <div class="scroll-item" *ngFor='let tempProduct of products' [routerLink]="['/products',tempProduct.id]">
      <div class="course-item">
        <ion-img class="bg-image" [src]='tempProduct.imageUrl'></ion-img> 
        <div>

          <strong> {{tempProduct.name}}</strong>
        </div>
        <div class="text-sm text-muted">
          Tony Stark, Steve Roger
        </div>
        <div class="rating">
          <div class="stars">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star-half" color="warning"></ion-icon>
          </div>
          <div><strong>4.4</strong></div>
          <div>(102,864)</div>
        </div>
        <div class="price">
          $10.99
          <div class="price-old">$169.99</div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>
