<ion-content>
    <ion-card *ngFor="let e of products">
        <ion-item>
            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col>{{e.id}}</ion-col>
                        <ion-col> {{e.name}}</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
            <!-- <ion-button fill="outline" slot="end">View</ion-button>-->
        </ion-item>
    </ion-card>

</ion-content>
