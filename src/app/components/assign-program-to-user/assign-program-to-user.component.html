<ion-content>
  <ion-card-header>
    <ion-card-title>Assign Program To User</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="programToUserForm" (ngSubmit)="assignProgramToUser()">
      <ion-item>
        <ion-label position="floating">Enter Program Id :</ion-label>
        <ion-input class="form-control" [formControlName]="'programId'" required autofocus></ion-input>
      </ion-item>
      <span *ngIf="!programToUserForm.get('programId').valid && programToUserForm.get('programId').touched">
        Please provide a valid program Id
      </span>
      <ion-item>
        <ion-label position="floating">Enter User Name :</ion-label>
        <ion-input class="form-control" [formControlName]="'username'" required autofocus></ion-input>
      </ion-item>
      <span *ngIf="!programToUserForm.get('username').valid && programToUserForm.get('username').touched">
        Please provide a valid username
      </span>
      <div>
        <ion-button type="submit" color="success">
          Done</ion-button>

      </div>
    </form>
  </ion-card-content>
</ion-content>
