
<ion-content>
  <ion-card *ngFor="let e of products">
   
      <ion-item>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>{{e.name}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Weight</ion-col>
              <ion-col>Reps</ion-col>
              <ion-col>Rest</ion-col>
              <ion-col><ion-toggle></ion-toggle> </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
        <!-- <ion-input slot="end"></ion-input> -->
        <!-- <ion-toggle (ionChange)="update_state($event,e.id)" id="{{ e.name }}" slot="end"></ion-toggle> -->
        <!-- <ion-radio slot="end"></ion-radio> -->
        <!-- <ion-checkbox slot="start"></ion-checkbox> -->
      </ion-item>
      <ion-card-content>
        <ion-grid>
            <div *ngFor="let e1 of e.sets">
                <ion-row>
                    <ion-col>{{ e1.weight }} Kg</ion-col>
                    <ion-col>{{ e1.reps }}</ion-col>
                    <ion-col>{{ e1.rest }}</ion-col>
                    <ion-col><ion-toggle></ion-toggle> </ion-col>
                </ion-row>
            </div>
        </ion-grid>
    </ion-card-content>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col> <ion-button type="submit" color="success">
              Done
          </ion-button></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-card>
</ion-content>
